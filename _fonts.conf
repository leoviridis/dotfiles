<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="font">
	<edit name="antialias" mode="assign">
		<bool>true</bool>
	</edit>
</match>

<match target="font">
	<test name="family" compare="eq" ignore-blanks="true">
		<string>Arial</string>
	</test>
	<edit name="antialias">
		<bool>false</bool>
	</edit> 
</match>
<match target="font">
	<test name="family" compare="eq" ignore-blanks="true">
		<string>Times New Roman</string>
	</test>
	<edit name="antialias">
		<bool>false</bool>
	</edit>
</match>
<match target="font">
	<test name="family" compare="eq" ignore-blanks="true">
		<string>Courier New</string>
	</test>
	<edit name="antialias">
		<bool>false</bool>
	</edit>
</match>
<match target="font">
	<test name="family" compare="eq" ignore-blanks="true">
		<string>Sylfaen</string>
	</test>
	<edit name="antialias">
		<bool>false</bool>
	</edit>
</match>
<match target="font">
	<test name="family" compare="eq" ignore-blanks="true">
		<string>Georgia</string>
	</test>
	<edit name="antialias">
		<bool>false</bool>
	</edit>
</match>
</fontconfig>

